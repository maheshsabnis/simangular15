<h2>Edit Product</h2>

<div class="container">
  <div class="form-group">
    <label>Product Id</label>
    <input type="text" class="form-control"
     [(ngModel)]="product.ProductRowId" readonly>
  </div>
  <div class="form-group">
    <label>Product Id</label>
    <input type="text" class="form-control"
     [(ngModel)]="product.ProductId">
  </div>
  <div class="form-group">
    <label>Product Name</label>
    <input type="text" class="form-control"
     [(ngModel)]="product.ProductName">
  </div>
  <div class="form-group">
    <label>Category Name</label>
    <input type="text" class="form-control"
     [(ngModel)]="product.CategoryName">
  </div>
  <div class="form-group">
    <label>Manufacturer</label>
    <input type="text" class="form-control"
     [(ngModel)]="product.Manufacturer">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control"
     [(ngModel)]="product.Description">
  </div>
  <div class="form-group">
    <label>BasePrice</label>
    <input type="text" class="form-control"
     [(ngModel)]="product.BasePrice">
  </div>
  <div class="form-group">
     <button class="btn btn-warning"  (click)="clear()">Clear</button>
     <button class="btn btn-success" (click)="save()">Save</button>
  </div>

</div>
